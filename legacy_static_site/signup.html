<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Créer un compte — FamilyBudget+</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-wrap">
    <a class="logo" href="index.html">FamilyBudget<span>+</span></a>
    <nav class="nav" aria-label="Navigation">
      <a href="dashboard.html">Tableau de bord</a>
      <a href="analysis.html">Analyse</a>
      <a href="goals.html">Objectifs</a>
      <a href="export.html">Exports</a>
      <a href="personas.html">Choisir profil</a>
      <a href="premium.html">Premium</a>
      <a href="premium-account.html">Compte Premium</a>
    </nav>
    <a class="btn btn-primary" href="dashboard.html">Continuer</a>
  </div>
</header>

<main class="section">
  <div class="container" style="max-width:640px">
    <h1 style="margin:0 0 12px">Créer mon espace gratuit</h1>
    <p style="color:#6b7280;margin:0 0 16px">Gratuit, sans engagement. Vos données restent privées.</p>
    <form id="signupPageForm">
      <div class="form-row">
        <label for="name">Prénom</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-row">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Créer mon compte</button>
    </form>
    <div class="toast" id="toast" aria-hidden="true"></div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-wrap">
    <p>FamilyBudget+ — Conçu pour votre sérénité financière.</p>
  </div>
</footer>

<script src="app.js"></script>
<script src="chatbot.js"></script>
</body>
</html>
